{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Console</th>
                </tr>   
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{jogo.name}}</td>
                    <td>{{jogo.category}}</td>
                    <td>{{jogo.console}}</td>     
                    <td> 
                        <a href="{{url_for('edit',id=jogo.id)}}"> edit </a>
                    </td>
                    <td>
                        <a href="{{url_for('delete',id=jogo.id)}}"> delete </a>
                    </td>
                </tr>    
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
